<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom transition for width */
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed top-0 left-0 h-screen bg-gray-800 text-white w-16 sm:w-64 overflow-hidden">
        <div class="flex flex-col h-full">
            <!-- Toggle Button -->
            <button id="menu-toggle" class="p-4 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Navigation Links -->
            <nav class="mt-10 flex-grow">
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m0 0L5.5 6.5M9 3l3.5 3.5" />
                    </svg>
                    <span class="ml-4 text-sm hidden sm:block">Dashboard</span>
                </a>
                <a href="#" class="flex items-center p-4 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4-4m0 0l4-4m-4 4h16" />
                    </svg>
                    <span class="ml-4 text-sm hidden sm:block">Logout</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-16 sm:ml-64 p-8">
        <h1 class="text-2xl font-bold">Responsive Sidebar</h1>
        <p class="mt-4">This is the main content area.</p>
    </div>

    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('menu-toggle');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('w-16');
            sidebar.classList.toggle('sm:w-64');
        });
    </script>
</body>
</html>
